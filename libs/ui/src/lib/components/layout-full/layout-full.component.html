  <!-- <hc-navbar-link uri="/counter" linkText="Styles"></hc-navbar-link> -->
  <a class="hc-navbar-github-button" title="View on GitHub" href="https://github.com/HealthCatalyst/Fabric.Cashmere" target="blank">
      <hc-icon fontSet="fa" fontIcon="fa-github" hcIconLg></hc-icon>
  </a>
  <hc-navbar-mobile-menu appSwitcher="false">
      <hc-list>
          <hc-list-item routerLink="/home" routerLinkActive="active-link">
              <span hcListLine>Home</span>
          </hc-list-item>
      </hc-list>
      <hr>
      <hc-list>
          <a href="https://github.com/HealthCatalyst/Fabric.Cashmere">
              <hc-list-item>
                  <span hcListLine>View on GitHub</span>
              </hc-list-item>
          </a>
      </hc-list>
  </hc-navbar-mobile-menu>
</hc-navbar>

    <ng-content select=".layout-subnav"></ng-content>
